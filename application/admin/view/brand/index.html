<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品品牌</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PLUGINS__/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PLUGINS__/layuiadmin/style/admin.css" media="all">
    <style>
        .layui-upload-img{width: 92px; height: 92px; margin: 0 10px 10px 0;}
    </style>
<body layadmin-themealias="default">

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>数据操作</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">数据操作</div>
                <div class="layui-card-body">
                    <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
                        <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
                        <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
                        <button class="layui-btn" data-type="isAll">验证是否全选</button>
                    </div>
                    <div class="test-table-reload-btn data-search" style="margin-bottom: 10px;">
                        搜索ID：
                        <div class="layui-inline">
                            <input class="layui-input item-input" name="id" id="id" autocomplete="off">
                        </div>
                        品牌名称：
                        <div class="layui-inline">
                            <input class="layui-input item-input" name="id" id="brand_name" autocomplete="off">
                        </div>

                        <button class="layui-btn" id="search" data-type="reload">搜索</button>
                    </div>
                    <table class="layui-hide" id="brand-data" lay-filter="brand-data"></table>


                    <script type="text/html" id="test-table-switchTpl">
                        <!-- 这里的 checked 的状态只是演示 -->
                        <input type="checkbox" name="状态" lay-skin="switch" lay-text="关|开"
                               lay-filter="test-table-status"
                               value="{{ d.status }}" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" {{
                               d.status==
                               1 ? 'checked' : '' }}>
                    </script>

                    <script type="text/html" id="test-table-operate-barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>

                    <div class="layui-card brand-input" hidden>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" lay-filter="component-form-element">
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">品牌名称：</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="1212333" name="brand_name" lay-verify="required" placeholder="" autocomplete="off" data-name="brand_name" class="layui-input item-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">品牌链接：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="brand_url" data-name="brand_url" lay-verify="required" placeholder="" autocomplete="off" class="layui-input item-input brand_url">
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item layui-col-lg6">
                                    <label class="layui-form-label">是否开启：</label>
                                    <div class="layui-input-block">
                                        <input type="checkbox" class="item-checkbox" name="status" data-name="status" lay-skin="switch" lay-text="是|否"><div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>是</em><i></i></div>
                                    </div>
                                </div>
                                <div class="layui-col-lg6">
                                    <label class="layui-form-label">品牌排序：</label>
                                    <div class="layui-input-block" style="width: 20%">
                                        <input type="text" name="sort" data-name="sort"  lay-verify="required" placeholder="" autocomplete="off" class="layui-input item-input">
                                    </div>
                                </div>
                                <div class="layui-form-item layui-col-lg12">
                                    <label class="layui-form-label">品牌图片：</label>
                                    <div class="layui-col-md12">
                                        <div class="layui-card">

                                            <div class="layui-upload layui-input-block">
                                                <button type="button" class="layui-btn" id="test-upload-normal">上传图片</button>
                                                <div class="layui-upload-list">
                                                    <img class="layui-upload-img" src="" id="test-upload-normal-img">
                                                    <p id="test-upload-demoText"></p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">品牌描述：</label>
                                    <div class="layui-input-block">
                                        <textarea name="brand_description" data-name="brand_description" placeholder="" class="layui-textarea item-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn data-send" brand-id="" lay-submit="">立即提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="__PLUGINS__/layuiadmin/layui/layui.js"></script>

<script>

  layui.config({
    base: '/public/plugins/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'form', 'upload'], function () {
    var table = layui.table
      , form = layui.form
      ,upload = layui.upload
      , admin = layui.admin;


    function Brand() {
      var self = this;
      self.param = {}

      layer.ready(function () {
        self.getList();
      });

      //监听表格复选框选择
      table.on('checkbox(brand-data)', function (obj) {
        console.log(obj)
      });

      //监听状态操作
      form.on('switch(test-table-status)', function (obj) {

        var json = JSON.parse(decodeURIComponent($(this).data('json')));
        layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        json = table.clearCacheKey(json);
        if (obj.elem.checked) {
          var state = 1
        } else {
          var state = 0
        }
        var index = layer.load(2);
        $.ajax({
          url: 'setState',
          data: {
            id: json.id,
            state: state,
          },
          type: 'post',
          dataType: 'json',
          success: function (msg) {
            if(msg.code > 0){
              layer.msg(msg.msg, {icon: 5});
              if(obj.value == 1){
                obj.othis.parent().find('.layui-unselect').addClass('layui-form-onswitch')
                obj.othis.parent().find('.layui-unselect em').html('关')
              }else{
                obj.othis.parent().find('.layui-unselect').removeClass('layui-form-onswitch')
                obj.othis.parent().find('.layui-unselect em').html('开')
              }
            }
            layer.close(index)
          }
        });
      });

      //监听工具条
      table.on('tool(brand-data)', function (obj) {
        var data = obj.data;
        if (obj.event === 'detail') {
          layer.msg('ID：' + data.id + ' 的查看操作');
        } else if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        } else if (obj.event === 'edit') {
          $('.brand-input .item-input').each(function(){
            var dataName = $(this).attr('data-name');
            $(this).find("input[data-name=" + dataName + "]").val(12121)
            $("input[data-name="+dataName+"]").val(data[dataName]);
          })

          $('.brand-input .item-textarea').each(function(){
            var dataName = $(this).attr('data-name');
            $(this).find("input[data-name=" + dataName + "]").val(12121)
            $("textarea[data-name="+dataName+"]").val(data[dataName]);
          })

          console.log(data);
          $('.brand-input #test-upload-normal-img').prop('src',data['brand_img']);
          if(data['status'] == 1){
            $('.brand-input .item-checkbox').parent().find('.layui-unselect').addClass('layui-form-onswitch');
            $('.brand-input .item-checkbox').parent().find('.layui-unselect em').html('是');
          }else{
            $('.brand-input .item-checkbox').parent().find('.layui-unselect').removeClass('layui-form-onswitch');
            $('.brand-input .item-checkbox').parent().find('.layui-unselect em').html('否');
          }


          // $('.data-search .item-input').each(function () {
          //   var dataName = $(this).attr('id');
          //   var val = $.trim($(this).val());
          //   self.param[dataName] = val
          //   if (self.param[dataName] == '') {
          //     delete self.param[dataName];
          //   }
          // })
          layer.open({
            type: 1,
            title: '品牌修改',
            area: ['50%'],
            closeBtn: 0,
            shadeClose: true,
            skin: 'yourClass',
            content:$(".brand-input"),
          });
        }
      });

      var $ = layui.$, active = {
        getCheckData: function () { //获取选中数据
          var checkStatus = table.checkStatus('brand-data')
            , data = checkStatus.data;
          layer.alert(JSON.stringify(data));
        }
        , getCheckLength: function () { //获取选中数目
          var checkStatus = table.checkStatus('brand-data')
            , data = checkStatus.data;
          layer.msg('选中了：' + data.length + ' 个');
        }
        , isAll: function () { //验证是否全选
          var checkStatus = table.checkStatus('brand-data');
          layer.msg(checkStatus.isAll ? '全选' : '未全选')
        }
      };

      $('.test-table-operate-btn .layui-btn').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });


      var $ = layui.$, active = {
        reload: function () {
          $('.data-search .item-input').each(function () {
            var dataName = $(this).attr('id');
            var val = $.trim($(this).val());
            self.param[dataName] = val
            if (self.param[dataName] == '') {
              delete self.param[dataName];
            }
          })
          //执行重载
          table.reload('brand-data', {
            page: {
              curr: 1 //重新从第 1 页开始
            }
            , where: {
              param: JSON.stringify(self.param)
            }
          });
        }
      };

      //搜索
      $('.test-table-reload-btn .layui-btn').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });

      //普通图片上传
      var uploadInst = upload.render({
        elem: '#test-upload-normal'
        ,url: 'upload'
        ,field:'image'
        ,before: function(obj){
          //预读本地文件示例，不支持ie8
          obj.preview(function(index, file, result){
            $('#test-upload-normal-img').attr('src', result); //图片链接（base64）
          });
        }
        ,done: function(res){
          //如果上传失败
          if(res.code > 0){
            return layer.msg('上传失败');
          }
          //上传成功
        }
        ,error: function(){
          //演示失败状态，并实现重传
          var demoText = $('#test-upload-demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function(){
            uploadInst.upload();
          });
        }
      });
    }

    Brand.prototype = {
      constructor: Brand,
      getList: function () {
        table.render({
          elem: '#brand-data'
          , method: 'post'
          , url: 'getData'
          , cols: [[
            {type: 'checkbox', fixed: 'left'}
            , {field: 'id', width: 92, title: 'ID', sort: true, fixed: 'left'}
            , {field: 'brand_name', width: 300, title: '品牌名称'}
            , {field: 'brand_url', width: 350, title: '品牌地址'}
            , {field: 'brand_description', width: 450, title: '品牌描述'}
            , {field: 'sort', width: 80, title: '排序', sort: true}
            , {field: 'status', title: '状态', width: 100, templet: '#test-table-switchTpl', unresize: true}
            , {width: 210, align: 'center', toolbar: '#test-table-operate-barDemo'}
          ]]
          , page: true
        })
      }
    }

    new Brand();
  });
</script>
</body>
